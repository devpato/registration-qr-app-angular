<div class="scanner-shell" [hidden]="!hasDevices">
     <div class="qr-scan-area">
      <zxing-scanner #scanner start="true" [device]="currentDevice" (scanSuccess)="handleQrCodeResult($event)" [formats]="['QR_CODE', 'EAN_13', 'CODE_128', 'DATA_MATRIX']"></zxing-scanner>
      <div class="qr-area">
        <div class="area"></div>
      </div>
     </div>
    <section *ngIf="qrResultString" class="results {{qrResultString === 'Verified' ?  'valid' : 'invalid'}}">
      <small>Result</small>
      <strong>{{ qrResultString }}</strong>
    </section>
  </div>
