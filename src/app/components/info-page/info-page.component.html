<div class="info-page">
  <div class="container">
    <div class="logo">
        <img src="../../../assets/hackathon_logo_y.svg" alt="" class="">
    </div>
    <mat-form-field>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput type="text" placeholder="Search Hackers" [(ngModel)]="value" (keyup)="applyFilter($event.target.value)">
      <mat-icon *ngIf="value" matSuffix (click)="value=''">close</mat-icon>
    </mat-form-field>
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.firstname}} {{row.lastname}} </td>
        </ng-container>    
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>
        <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Team </th>
          <td mat-cell *matCellDef="let row" > {{row.team}} </td>
        </ng-container>
        <ng-container matColumnDef="qr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row" class="view-card" (click)="openDialog(row)">View</td>
        </ng-container>        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[20,50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
