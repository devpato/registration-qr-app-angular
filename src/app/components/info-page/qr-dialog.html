<h1 mat-dialog-title class="title">Hacker's Info</h1>
<div mat-dialog-content class="dialog-body">
    <div class="dialog-info">
        <span class=info>RACF: AAAA</span>
        <span class=info>Name: {{data.name}}</span>
        <span class=info>Title: {{data.title}}</span>
        <span class=info>Team: {{data.team}}</span>
    </div>
    <ngx-qrcode [qrc-element-type]="elementType" [qrc-value] = "QR" class="qr-code"></ngx-qrcode>
</div>
