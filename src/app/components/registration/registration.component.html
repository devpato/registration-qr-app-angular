<div class="registration">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" required>
    <div class="form">
      <mat-form-field>
        <input matInput placeholder="First Name"  formControlName="firstname"required required minlength="3">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name"  formControlName="lastname"  minlength="3">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="RACF" formControlName="racf" required  minlength="4">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title" required  minlength="3">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" required type="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Team" formControlName="team">
      </mat-form-field>
      <div class="terms-conditions">
          <span>Click <a [routerLink]="['/terms&conditions']" routerLinkActive="router-link-active" >here</a> to view terms and conditions.</span>
          <mat-checkbox formControlName="acceptedterms" required>I accept terms and condition.</mat-checkbox>
      </div>
    </div>
    <button type="submit" mat-raised-button color="accent" class="submit-buttom"  [disabled]="!registrationForm.valid">Register</button>
  </form>
</div>
